{% extends "layout.html" %} {% block content %}
<div class="mainbit">

  <div class="top-part">
    <div class="question-type-dropdown">
      <label class="pagetitle" for="question type">Question Type:</label> &nbsp;
      <select class="dropdown-menu-questions" name="question type">
        <option value="Fill in the Blank">Fill in the Blank</option>
        <option value="Multiple Choice">Multiple Choice</option>
      </select>
    </div>
  </div>

  <div class="question-maker-container">
    <div class="top-input-box">
      <label class="question-label" for="question">Question</label>
      <input class="question-input" type="text" id="question" name="question" />
    </div>
    <div class="bottom-inputs">
      <div class="module-and-formative">
        <div class="module">
          <label class="question-label" for="module">Module</label>
          <input class="module-input" type="text" id="module" name="module"/>
        </div>
        <div class="issummative">
          <label class = "question-label" for="issummative">Is formative?</label> &nbsp;
          <input class = "checkbox" type="checkbox" id="issummative" name="issummative">
        </div>
      </div>

    <div class="answer-and-difficulty">
      <label class="question-label" for="answer">Answer</label>
      <input class="question-input" type="text" id="answer" name="answer"/>
      <label class="question-label" for="incorrect">Incorrect Answer Feedback:</label>
      <input class="question-input" type="text" id="incorrect" name="incorrect"/>
      <label class="question-label" for="incorrect">Difficulty</label>
      <select class="dropdown-menu-questions" name="question type">
        <option value="Fill in the Blank">Easy</option>
        <option value="Multiple Choice">Hard</option>
      </select>


    </div>
      
    </div>
  </div>
  <form class="save" method="POST" action="">
    <input
      class="save-btn"
      type="submit"
      name="Save"
      value="Save Question"
    />
  </form>
</div>
{% endblock content %}
