{% extends "layout.html" %} {% block content %}
<div class="mainbit">
  <div class="top-part">
    <div class="question-type-dropdown">
      <label class="pagetitle" for="question type">Question Type:</label> &nbsp;
      <select class="dropdown-menu-questions" name="question type">
        <option value="Fill in the Blank">Fill in the Blank</option>
        <option value="Multiple Choice">Multiple Choice</option>
      </select>
    </div>
  </div>

  <div class="question-maker-container">
    <div class="top-input-box">
      <label class="question-label" for="question">Question</label>
      <form class="add-blank-btn" method="POST" action="">
        <input
          class="add-blank-btn"
          type="submit"
          name="add-blank"
          value="Add blank"
        />
      </form>
      <input class="question-input" type="text" id="question" name="question" />
    </div>
    <div class="bottom-inputs">
      <div class="module-and-date">
        <div class="module">
          <label class="question-label" for="question">Question</label>
          <input class="question-input" type="text" id="question" name="question"/>

        </div>
       </div>
    <div class="answer"></div>
      
    </div>
  </div>
</div>
{% endblock content %}
